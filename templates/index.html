{% extends "layout.html" %}

{% block title %}
    Main
{% endblock %}

{% block main %}
<div class="container">
    <div class="section">
        <form action="/" method="post">
            <select name="P1">
                <option disabled selected value="">P1</option>
                <option>Up</option>
                <option>Down</option>
                <option>Left</option>
                <option>Right</option>
            </select>
            <select name="P2">
                <option disabled selected value="">P2</option>
                <option>Up</option>
                <option>Down</option>
                <option>Left</option>
                <option>Right</option>
            </select>
            <select name="P3">
                <option disabled selected value="">P3</option>
                <option>Up</option>
                <option>Down</option>
                <option>Left</option>
                <option>Right</option>
            </select>
            <select name="P4">
                <option disabled selected value="">P4</option>
                <option>Up</option>
                <option>Down</option>
                <option>Left</option>
                <option>Right</option>
            </select>
            <button type="submit" name="btn" value="move">Add Move</button>
        </form>
    </div>
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Move No.</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Player 3</th>
                    <th>Player 4</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody>
<!--Loop through the database entries to display them in this table -->
                {% for row in rows %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.P1 }}</td>
                        <td>{{ row.P2 }}</td>
                        <td>{{ row.P3 }}</td>
                        <td>{{ row.P4 }}</td>
                        <td>{{ row.Team }}</td>
                    </tr>
                {% endfor %}
                <form action="/" method="post">
                    <button type="submit" name="btn" value="delete">Delete Last Row</button>
                </form>
                
            </tbody>
        </table>
    </div>
</div>    
{% endblock %}
